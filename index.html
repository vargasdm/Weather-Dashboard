<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets\css\style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row">
    <div id="column-1" class = "column">
      <div id = search-box class="search">
        <!-- This div will contain the search for city elements -->
        <h2>Search for a City: </h2>
        <textarea></textarea>
        <button id="search">Search</button>
      </div>

      <div class="search">
        <h2>Search History: </h2>
        <div id="search-history"></div>
        <!-- this div will hold the search history buttons -->
        <!-- will need to create buttons when I render the cities in search history -->
      </div>
    </div>

    <div id="column-2" class = "column">
      <div id="current-weather">
        <!-- this div will hold the current weather conditions for the city -->
      </div>

      <div id="five-day">
        <!-- this div will hold the 5-day weather conditions for the city -->
        <!-- might need to create divs for the 5 day forecast -->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets\js\script.js"></script>
</body>

</html>
